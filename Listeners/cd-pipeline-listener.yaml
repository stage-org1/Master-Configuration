---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: cd-template
  namespace: tekton-pipelines
spec:
  params:
  - name: revision
    description: The git revision
    default: master
  - name: repo-full-name
    description: The git repository url
  - name: repo-name
  - name: repo-branch
  - name: version
    default: latest
  - name: pull-request-action
    default: closed
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: go-cd-pipeline-
    spec:
      serviceAccountName: tekton-account
      workspaces:
        - name: workspace
          persistentVolumeClaim:
            claimName: cd-pipeline-claim
      pipelineRef:
        name: go-cd-pipeline
      params:
      - name: revision
        value: $(params.revision)
      - name: repo-full-name
        value: $(params.repo-full-name)
      - name: repo-name
        value: $(params.repo-name)
      - name: version
        value: $(params.repo-branch)-latest
      - name: repo-branch
        value: $(params.repo-branch)
      - name: pull-request-action
        value: $(params.pull-request-action)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: cd-binding
  namespace: tekton-pipelines
spec:
  params:
  - name: revision
    value: $(body.pull_request.head.sha)
  - name: repo-full-name
    value: $(body.repository.full_name)
  - name: repo-name
    value: $(body.repository.name)
  - name: repo-branch
    value: $(body.pull_request.head.ref)
  - name: version
    value: $(body.pull_request.head.ref)-latest
  - name: pull-request-action
    value: $(body.action)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: cd-pipeline-listener
  namespace: tekton-pipelines
spec:
  serviceAccountName: tekton-account
  triggers:
    - name: github-trigger
      interceptors:
        - github:
            secretRef:
              secretName: github-hook
              secretKey: key
            eventTypes:
              - pull_request
      bindings:
        - name: cd-binding
      template:
        name: cd-template