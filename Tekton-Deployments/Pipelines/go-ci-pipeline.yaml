apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: go-ci-pipeline
spec:
  workspaces:
    - name: workspace
  params:
    - name: revision
      description: usually sha of commit this pipeline has to run on
    - name: repo-full-name

  tasks:
    - name: github-set-all-status
      taskRef:
        name: github-set-all-status
      params:
        - name: task-names
          value: "git-clone, "
        - name: repo-full-name
          value: $(params.repo-full-name)
        - name: revision
          value: $(params.revision)
    - name: git-clone
      workspaces:
        - name: output
          workspace: workspace
      params:
        - name: url
          value: github.com/$(params.repo-full-name)
        - name: revision
          value: $(params.revision)
        - name: repo-full-name
          value: $(params.repo-full-name)
    - name: go-lint
      taskRef:
        name: 